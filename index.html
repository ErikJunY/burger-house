  <title>Burger House</title>
  <script src="https://cdn.tailwindcss.com"></script>

    <h1 class="text-3xl font-bold text-center">🍔 Burger House</h1>

  <main class="flex flex-col items-center justify-center p-6 text-center">

    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=600&q=80"
